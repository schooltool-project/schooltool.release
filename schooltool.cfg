[schooltool]
version = 1.5.1dev
included = 
    schooltool
    schooltool.gradebook
    schooltool.intervention
    schooltool.lyceum.journal
    schooltool.cas
    schooltool.stapp2008fall

packages = ${schooltool:included}

[buildout]
extends = versions.cfg
versions = versions
find-links =
    http://ftp.schooltool.org/schooltool/trunk
    http://ftp.schooltool.org/schooltool/trunk/dev

[sources]
schooltool                = bzr bzr+ssh://bazaar.launchpad.net/~schooltool-owners/schooltool/trunk/ 
schooltool.gradebook      = bzr bzr+ssh://bazaar.launchpad.net/~schooltool-owners/schooltool.gradebook/trunk/ 
schooltool.intervention   = bzr bzr+ssh://bazaar.launchpad.net/~schooltool-owners/schooltool.intervention/trunk/ 
schooltool.lyceum.journal = bzr bzr+ssh://bazaar.launchpad.net/~schooltool-owners/schooltool.lyceum.journal/trunk/ 
schooltool.stapp2008fall  = bzr bzr+ssh://source.schooltool.org/var/local/bzr/schooltool/schooltool.stapp2008fall/trunk/ 
schooltool.cas            = bzr bzr+ssh://bazaar.launchpad.net/~schooltool-owners/schooltool.cas/trunk/ 
