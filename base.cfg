[buildout]
extensions = mr.developer
extends = schooltool.cfg
versions = versions
parts = scripts test

[scripts]
recipe = zc.recipe.egg
unzip = true
eggs = ${schooltool:packages}
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = ${schooltool:packages}
       schooltool [test]
defaults = ['--tests-pattern', '^f?tests$', '-v']
