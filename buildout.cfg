[buildout]
extends = http://ftp.schooltool.org/schooltool/eggs/3.4/versions.cfg
versions = versions
find-links = http://ftp.schooltool.org/schooltool/releases/nightly/
             http://ftp.schooltool.org/schooltool/eggs/3.4
develop = build/schooltool build/schooltool.gradebook build/schooltool.lyceum.journal
parts = scripts test-schooltool test-gradebook test-journal test-all

newest = false

[versions]
zope.server = 3.5.0

[scripts]
recipe = zc.recipe.egg
unzip = true
eggs = schooltool.devtools
       schooltool
       z3c.coverage
       schooltool
       schooltool.gradebook
       schooltool.lyceum.journal

[test-schooltool]
recipe = zc.recipe.testrunner
eggs = schooltool
defaults = ['--exit-with-status', '--tests-pattern', '^f?tests$', '-v']

[test-gradebook]
recipe = zc.recipe.testrunner
eggs = schooltool.gradebook
defaults = ['--exit-with-status', '--tests-pattern', '^f?tests$', '-v']

[test-journal]
recipe = zc.recipe.testrunner
eggs = schooltool.lyceum.journal
defaults = ['--exit-with-status', '--tests-pattern', '^f?tests$', '-v']

[test-all]
recipe = zc.recipe.testrunner
eggs = schooltool
       schooltool.gradebook
       schooltool.lyceum.journal
defaults = ['--exit-with-status', '--tests-pattern', '^f?tests$', '-v']
